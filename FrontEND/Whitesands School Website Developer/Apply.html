    <h1>Applying to Whitesands</h1>
    <h2>Personal Information</h2>
    <form action="/Users/Etom/Whitesands School Website Developer/Application">
        <p>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Firstname">
            <label for="midname">Middlename:</label>
            <input id="midname" type="text" placeholder="Middlename">
            <label for="lasname">LastName:</label>
            <input id="lasname" type="text" placeholder="Lastname">
        </p>
        <p>
            <label for="dob">Date of Birth:</label>
            <input id="dob" type="date">
        </p>
        <p><label for="SelectClass">Select a Grade:</label>
            <select name="SelectClass" id="SelectClass">
                <option value="JSS1">JSS1</option>
                <option value="JSS2">JSS2</option>
                <option value="JSS3">JSS3</option>
            </select>
        </p>
        <p>
            <button type="submit">Next</button>
        </p>
    </form>
