<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS DEMO</title>
</head>

<body>
    <h1>Searchign Reddit Form</h1>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q" placeholder="Search" id="search">
        <label for="search"></label>
        <button type="submit">Search</button>
    </form>

    <h2>Searching Youtube</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="Search" id="search">
        <label for="search"></label>
        <button>Search</button>
    </form>

    <h3>TERMS AND CONDITIONS</h3>
    <form action="/tacos">
        <input type="checkbox" name="agree-tos" id="agree" checked>
        <label for="agree">I agree to everything </label>


        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">Select an Entree</label>
            <select name="meal" id="meal">
                <option value="Steak">Steak</option>
                <option value="Rice" selected>Rice</option>
                <option value="Pasta">Pasta</option>
            </select>
        </p>
        <p>
            <label for="request">SPECIAL REQUESTS</label>
            <br>
            <textarea name="REQUEST" id="request" cols="30" rows="10" placeholder="Special Request"></textarea>
        </p>
        <button>Submit</button>

        <h4>VALIDATIONS DEMO</h4>
        <form action="/dummy">
            <input type="text" name="first" id="fname">
            <label for="fname">FirstName</label>

            <p>
                <label for="Uname">Username</label>
                <input type="text" name="Uname" id="Uname" minlength="4" maxlength="10" required>
            </p>

            <input type="url" name="mail" id="e" required>
            <label for="e">Email:</label>
            <button>Submit</button>
        </form>





</body>

</html>
